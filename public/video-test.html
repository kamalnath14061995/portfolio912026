<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
        }
        
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
        }
        
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            z-index: 2;
            background: rgba(0,0,0,0.7);
            padding: 20px;
            border-radius: 10px;
        }
        
        button {
            background: #d4af37;
            color: black;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="testVideo" muted loop>
            <source src="./videos/background-video.mp4" type="video/mp4">
            <source src="/videos/background-video.mp4" type="video/mp4">
            <source src="videos/background-video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    
    <div class="overlay">
        <h2>Video Background Test</h2>
        <p id="status">Loading video...</p>
        <button onclick="playVideo()">Play Video</button>
        <button onclick="pauseVideo()">Pause Video</button>
        <button onclick="reloadVideo()">Reload Video</button>
    </div>

    <script>
        const video = document.getElementById('testVideo');
        const status = document.getElementById('status');
        
        video.addEventListener('loadstart', () => {
            status.textContent = 'Video load started...';
        });
        
        video.addEventListener('loadeddata', () => {
            status.textContent = 'Video data loaded!';
            playVideo();
        });
        
        video.addEventListener('canplay', () => {
            status.textContent = 'Video can play!';
        });
        
        video.addEventListener('playing', () => {
            status.textContent = 'Video is playing!';
        });
        
        video.addEventListener('error', (e) => {
            status.textContent = 'Video error: ' + e.message;
            console.error('Video error:', e);
        });
        
        function playVideo() {
            video.muted = true;
            video.play().then(() => {
                status.textContent = 'Video playing successfully!';
            }).catch(e => {
                status.textContent = 'Play failed: ' + e.message;
                console.error('Play failed:', e);
            });
        }
        
        function pauseVideo() {
            video.pause();
            status.textContent = 'Video paused';
        }
        
        function reloadVideo() {
            video.load();
            status.textContent = 'Video reloading...';
        }
        
        // Auto-start
        setTimeout(() => {
            playVideo();
        }, 1000);
    </script>
</body>
</html>
